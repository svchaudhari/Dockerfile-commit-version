server {
    listen 80;

    # Root directory for serving files
    root /usr/share/nginx/html;

    # Default index file
    index index.html;

    # Enable CORS for all requests
    location / {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Authorization, X-Requested-With, Content-Type, Accept' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        try_files $uri /index.html;
    }

    # Handle specific paths like /login and /dashboard
    location /login {
        try_files $uri /index.html;
    }

    location /dashboard {
        try_files $uri /index.html;
    }

    # Preflight request handling (for OPTIONS requests)
    location /api/ {
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Authorization, X-Requested-With, Content-Type, Accept' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            return 204;
        }

        proxy_pass http://10.192.111.177:30004/rcms;  # Replace with actual backend API service
    }

    # Error handling
    error_page 404 /index.html;
}
